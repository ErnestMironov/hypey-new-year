
    <!DOCTYPE html>
      <html html lang = "en" >
        <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>HypeFactory | Prediction</title>
          <link rel="stylesheet" href="../style.css" />
          <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />
        </head>
        <body>
          <main>
            <a href="/">
              <img src="../assets/logo.svg" alt="Logo hypeFactory" class="logo" />
            </a>
            <section class="prediction">
              <div>
                <h1 id="predictionCaption" class="prediction__title">
                  Hype New Year
                </h1>
                <p id="predictionDescription" class="desc prediction__desc">
             An unexpected and pleasant reunion with your old friends or colleagues awaits you, which can serve as the beginning of a new and productive project. Well, or you'll just have a great time, like the Spice Girls who decided to reunite at Ginger's birthday party! It was canonical!
                </p>
              </div>
              <div class="prediction__image-box">
                <img
                  src="../assets/rounded-text_prediction.svg"
                  alt="Hypey New Year"
                  class="prediction__rounded-text"
                />
                <img id="predictionImg" src="https://i.postimg.cc/PqQw4FsT/spice-girls.jpg" alt="" class="prediction__image" />
              </div>
            </section>
          </main>
          <div class="smoke">
            <picture>
              <source
                media="(min-width: 800px)"
                srcset="../assets/smoke.webp"
                type="image/webp"
              />
              <img id="smoke" src="../assets/smoke.png" alt="" />
            </picture>
          </div>
          <script src="../script.js" type="module"></script>
        </body>
      </html >
