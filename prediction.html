<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HypeFactory | Prediction</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
	</head>
	<body>
		<main>
			<a href="/">
				<img src="./assets/logo.svg" alt="Logo hypeFactory" class="logo" />
			</a>
			<section class="prediction">
				<div>
					<h1 id="predictionCaption" class="prediction__title">
						Lorem ipsum dolor amet, consectetur adipiscing elit
					</h1>
					<p id="predictionDescription" class="desc prediction__desc">
						We wish you a very Hype-y New Year and we just know that the new
						2023 will fulfil your boldest goals. And we'll be there for you,
						ready to help and accomplish them.
					</p>
				</div>
				<div class="prediction__image-box">
					<img
						src="./assets/rounded-text_prediction.svg"
						alt="Hypey New Year"
						class="prediction__rounded-text"
					/>
					<img id="predictionImg" src="" alt="" class="prediction__image" />
				</div>
			</section>
		</main>
		<div class="smoke">
			<picture>
				<source
					media="(min-width: 800px)"
					srcset="./assets/smoke.webp"
					type="image/webp"
				/>
				<img id="smoke" src="./assets/smoke.png" alt="" />
			</picture>
		</div>
		<script src="./script.js" type="module"></script>
	</body>
</html>
